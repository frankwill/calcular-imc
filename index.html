<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="banner">
            <img src="img/undraw_personal_training_0dqn.svg" alt="Vetor de uma mulher e um homem praticando atividade física" class="img__banner">
            
            <div class="banner__container">
                <h2 class="banner__titulo">Ainda não sabe qual o seu Índice de Massa Corporal (IMC)?</h2>
                <p class="banner__texto">Faça o cálculo aqui mesmo e conheça mais sobre o seu corpo.</p>
            </div>

            <div class="lista banner__container">
                <ul class="lista">
                    <li class="lista__item">
                        <input type="number" name="altura" placeholder="Altura (m)" class="lista__item-input">
                    </li>
                    <li class="lista__item">
                        <input type="number" name="peso" placeholder="Peso (kg)" class="lista__item-input">
                    </li>
                </ul>
                <button class="botao__calculo">Calcular</button>
            </div>
            
        </section>
    </main>
</body>

</html>
