<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="banner">
            <img src="img/undraw_personal_training_0dqn.svg" alt="Vetor de uma mulher e um homem praticando atividade física" class="img__banner">
            
            <div class="banner__container">
                <h2 class="banner__titulo">Ainda não sabe qual o seu Índice de Massa Corporal (IMC)?</h2>
                <p class="banner__texto">Faça o cálculo aqui mesmo e conheça mais sobre o seu corpo.</p>
            </div>
        </section>
        
        <section class="banner">
            <form id="form-calculadora">
                    <input id="altura" name="altura" type="number" placeholder="Altura (m)" class="altura campo-input">
                    <input id="peso" name="peso" type="number" placeholder="Peso (kg)" class="peso campo-input">
                    <button id="calcular-imc" class="botao">Calcular</button>
                    <h2 class="imc__resultado">Seu imc é de: </h2>
            </form>
        </section>
    </main>

    
    <footer class="rodape">
        <h4 class="rodape__autor">Desenvolvido por Frank William</h4>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
